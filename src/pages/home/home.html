<ion-header>
  <ion-navbar>
    <ion-title text-center>PHOTOGRAPH</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="../assets/imgs/xstore.png">
    </ion-avatar>
    <h2>Jordy</h2>
    <p>La Brisa</p>
  </ion-item>

  <img src="../assets/imgs/lawn.jpg">

  <ion-card-content>
    <p>Keren!</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small color="dark">
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small color="dark">
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-note>
        11 mins ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
